apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/your-repo.git  # Replace with your Git repository URL
    targetRevision: HEAD
    path: manifests
  syncPolicy:
    automated: {}
  destination:
    namespace: default
    server: https://kubernetes.default.svc